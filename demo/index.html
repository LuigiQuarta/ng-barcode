<!DOCTYPE html>
<html lang="en" ng-app="demo" ng-controller="DemoCtrl as demoCtrl">
<head>
    <title>ngBarcode</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <h1>ng-barcode</h1>

    <ng-barcode
        ng-barcode-input="{{demoCtrl.barcodeInput}}"
        ng-barcode-code="code39"
        ng-barcode-color="{{demoCtrl.colorBarcode}}"
        ng-barcode-background="{{demoCtrl.colorBackground}}">
    </ng-barcode>

    <div class="text-field">
        <input type="text" placeholder="Type and transform..." ng-model="demoCtrl.textField">
        <button ng-click="demoCtrl.updateBarcode()">Update</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="app/ng-barcode.js"></script>
    <script src="app/demo.js"></script>
</body>
</html>
